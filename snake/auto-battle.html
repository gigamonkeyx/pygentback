<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç AUTO-BATTLE DEMO - Elite Snake Arena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #001122, #112233, #223344);
            color: #00ffff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .arena-container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }
        
        .battle-info {
            width: 320px;
            background: rgba(0, 20, 40, 0.95);
            border: 3px solid #ff6600;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.7);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 30px rgba(255, 102, 0, 0.7); }
            to { box-shadow: 0 0 50px rgba(255, 102, 0, 1); }
        }
        
        .arena-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .title {
            font-size: 2.8em;
            margin-bottom: 20px;
            text-align: center;
            color: #ff6600;
            text-shadow: 0 0 25px rgba(255, 102, 0, 1);
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        #game-canvas {
            border: 4px solid #ff6600;
            border-radius: 15px;
            background: #000;
            box-shadow: 0 0 50px rgba(255, 102, 0, 0.8);
        }
        
        .fighter-section {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #ffff00;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .fighter-name {
            color: #ffff00;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }
        
        .fighter-stats {
            color: #00ffff;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .battle-status {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }
        
        .battle-title {
            color: #ff0000;
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 1);
        }
        
        .auto-battle-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff0000, #ff6600);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            transition: all 0.3s;
            animation: ready-pulse 2s ease-in-out infinite;
        }
        
        @keyframes ready-pulse {
            0% { background: linear-gradient(45deg, #ff0000, #ff6600); }
            50% { background: linear-gradient(45deg, #ff6600, #ffaa00); }
            100% { background: linear-gradient(45deg, #ff0000, #ff6600); }
        }
        
        .auto-battle-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 102, 0, 0.8);
        }
        
        .countdown {
            font-size: 3em;
            color: #ff0000;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 0, 0, 1);
            animation: countdown-pulse 1s ease-in-out infinite;
        }
        
        @keyframes countdown-pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="arena-container">
        <div class="battle-info">
            <div class="battle-status">
                <div class="battle-title">üî• BATTLE ARENA ACTIVE</div>
                <div id="countdown-display" class="countdown">5</div>
                <button id="auto-start" class="auto-battle-btn">‚öîÔ∏è START BATTLE NOW!</button>
            </div>
            
            <div class="fighter-section">
                <div class="fighter-name">üêç Fighter Alpha</div>
                <div id="fighter1-info" class="fighter-stats">
                    Generating elite snake...
                </div>
            </div>
            
            <div class="fighter-section">
                <div class="fighter-name">üêç Fighter Beta</div>
                <div id="fighter2-info" class="fighter-stats">
                    Generating elite snake...
                </div>
            </div>
        </div>
        
        <div class="arena-display">
            <div class="title">‚öîÔ∏è ELITE SNAKE BATTLE ARENA ‚öîÔ∏è</div>
            <canvas id="game-canvas" width="1000" height="700"></canvas>
        </div>
    </div>

    <script>
        let countdownTimer = 5;
        let battleReady = false;
        let fighter1 = null;
        let fighter2 = null;
        
        const countdownDisplay = document.getElementById('countdown-display');
        const fighter1Info = document.getElementById('fighter1-info');
        const fighter2Info = document.getElementById('fighter2-info');
        const autoStartBtn = document.getElementById('auto-start');
        
        function updateCountdown() {
            countdownDisplay.textContent = countdownTimer;
            
            if (countdownTimer <= 0) {
                countdownDisplay.textContent = 'FIGHT!';
                countdownDisplay.style.color = '#00ff00';
                if (battleReady) {
                    startAutoBattle();
                }
                return;
            }
            
            countdownTimer--;
            setTimeout(updateCountdown, 1000);
        }
          function generateFighters() {
            if (window.eliteGameMaster && eliteGameMaster.snakeGenerator) {
                fighter1 = eliteGameMaster.snakeGenerator.createSnake();
                fighter2 = eliteGameMaster.snakeGenerator.createSnake();
                
                fighter1Info.innerHTML = `
                    <strong>Name:</strong> ${fighter1.name}<br>
                    <strong>Species:</strong> ${fighter1.species}<br>
                    <strong>Skills:</strong> ${fighter1.skills ? fighter1.skills.length : 0}<br>
                    <strong>Color:</strong> <span style="color: ${fighter1.color}">${fighter1.color}</span><br>
                    <strong>Generation:</strong> ${fighter1.generation || 1}
                `;
                
                fighter2Info.innerHTML = `
                    <strong>Name:</strong> ${fighter2.name}<br>
                    <strong>Species:</strong> ${fighter2.species}<br>
                    <strong>Skills:</strong> ${fighter2.skills ? fighter2.skills.length : 0}<br>
                    <strong>Color:</strong> <span style="color: ${fighter2.color}">${fighter2.color}</span><br>
                    <strong>Generation:</strong> ${fighter2.generation || 1}
                `;
                
                battleReady = true;
                console.log('üêç Fighters generated:', fighter1.name, 'vs', fighter2.name);
            } else {
                setTimeout(generateFighters, 500);
            }
        }
        
        function startAutoBattle() {
            if (window.eliteGameMaster && eliteGameMaster.startDemoBattle) {
                console.log('üî• AUTO-STARTING EPIC BATTLE!');
                eliteGameMaster.startDemoBattle();
                
                // Update button
                autoStartBtn.textContent = 'üèÜ BATTLE IN PROGRESS!';
                autoStartBtn.style.background = 'linear-gradient(45deg, #00ff00, #00cc00)';
                autoStartBtn.disabled = true;
                
                // Hide countdown
                countdownDisplay.style.display = 'none';
            } else {
                console.error('Game Master not ready for battle');
            }
        }
        
        // Manual start button
        autoStartBtn.addEventListener('click', function() {
            if (battleReady) {
                countdownTimer = 0;
                startAutoBattle();
            }
        });
        
        // Initialize when ready
        function initializeBattle() {
            if (window.eliteGameMaster && eliteGameMaster.isInitialized) {
                console.log('üéÆ Game Master ready! Generating fighters...');
                generateFighters();
                updateCountdown();
            } else {
                setTimeout(initializeBattle, 500);
            }
        }
        
        console.log('üî• AUTO-BATTLE ARENA LOADING...');
    </script>    <!-- Load all elite game systems -->
    <script src="elite-snake-generator.js"></script>
    <script src="elite-battle-engine.js"></script>
    <script src="elite-evolution-system.js"></script>
    <script src="elite-visual-effects.js"></script>
    <script src="elite-tournament-system.js"></script>
    <script src="enhanced-game-master.js"></script>
    
    <script>
        // Start the battle sequence
        setTimeout(initializeBattle, 1000);
    </script>
</body>
</html>
