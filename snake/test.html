<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Battle Arena - Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .game-canvas {
            border: 4px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background: #2c3e50;
        }
        
        .game-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="game-area">
        <h1>üêç Snake Battle Arena - Test Mode</h1>
        <canvas id="gameCanvas" class="game-canvas" width="800" height="600"></canvas>
        
        <div class="game-controls">
            <button id="testBtn" class="btn">Test Game</button>
        </div>
        
        <div class="status" id="status">Ready to test...</div>
    </div>

    <script>
        // Simple test to check if the basic game structure works
        class SimpleTest {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.status = document.getElementById('status');
                
                document.getElementById('testBtn').addEventListener('click', () => this.runTest());
                
                this.updateStatus('Test initialized successfully');
            }
            
            updateStatus(message) {
                this.status.textContent = message;
                console.log(message);
            }
            
            runTest() {
                this.updateStatus('Running basic canvas test...');
                
                try {
                    // Clear canvas
                    this.ctx.fillStyle = '#2c3e50';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    // Draw test rectangle
                    this.ctx.fillStyle = '#e74c3c';
                    this.ctx.fillRect(100, 100, 50, 50);
                    
                    // Draw test circle
                    this.ctx.fillStyle = '#3498db';
                    this.ctx.beginPath();
                    this.ctx.arc(200, 200, 25, 0, 2 * Math.PI);
                    this.ctx.fill();
                    
                    // Test text
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.font = '20px Arial';
                    this.ctx.fillText('Canvas Test Success!', 300, 300);
                    
                    this.updateStatus('‚úÖ Canvas rendering works! Testing game classes...');
                    
                    // Test if our classes exist
                    setTimeout(() => this.testGameClasses(), 1000);
                    
                } catch (error) {
                    this.updateStatus('‚ùå Canvas test failed: ' + error.message);
                }
            }
            
            testGameClasses() {
                try {
                    // Test if WebGLEffects exists but don't crash if it fails
                    let webglStatus = 'Not available';
                    try {
                        if (typeof WebGLEffects !== 'undefined') {
                            webglStatus = 'Class exists';
                        }
                    } catch (e) {
                        webglStatus = 'Failed to load';
                    }
                    
                    // Test other classes
                    const classTests = {
                        'SnakeGenerator': typeof SnakeGenerator !== 'undefined',
                        'LearningSystem': typeof LearningSystem !== 'undefined',
                        'SnakeAI': typeof SnakeAI !== 'undefined',
                        'TournamentSystem': typeof TournamentSystem !== 'undefined',
                        'SnakeBattleGame': typeof SnakeBattleGame !== 'undefined',
                        'WebGLEffects': webglStatus
                    };
                    
                    let report = 'Class availability:\n';
                    for (const [className, available] of Object.entries(classTests)) {
                        report += `${className}: ${available}\n`;
                    }
                    
                    this.updateStatus(report);
                    
                    // Try to create a basic game instance
                    setTimeout(() => this.testGameCreation(), 1000);
                    
                } catch (error) {
                    this.updateStatus('‚ùå Class test failed: ' + error.message);
                }
            }
            
            testGameCreation() {
                try {
                    this.updateStatus('Testing game creation...');
                    
                    if (typeof SnakeBattleGame !== 'undefined') {
                        // Try to create game instance
                        const game = new SnakeBattleGame();
                        this.updateStatus('‚úÖ Game created successfully! You can now use the main game.');
                    } else {
                        this.updateStatus('‚ùå SnakeBattleGame class not found');
                    }
                    
                } catch (error) {
                    this.updateStatus('‚ùå Game creation failed: ' + error.message);
                    console.error('Full error:', error);
                }
            }
        }
        
        // Initialize test when page loads
        window.addEventListener('load', () => {
            new SimpleTest();
        });
    </script>
    
    <!-- Load game scripts to test them -->
    <script src="webgl-effects.js"></script>
    <script src="snake-generator.js"></script>
    <script src="tournament-system.js"></script>
    <script src="learning-system.js"></script>
    <script src="snake-ai.js"></script>
    <script src="game.js"></script>
</body>
</html>
