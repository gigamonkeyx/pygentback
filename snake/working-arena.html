<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Snake Arena - WORKING VERSION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #001122, #112233);
            color: #00ffff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .arena-container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }
        
        .control-panel {
            width: 300px;
            background: rgba(0, 20, 40, 0.9);
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        .arena-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #ffff00;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }
        
        #game-canvas {
            border: 4px solid #00ffff;
            border-radius: 15px;
            background: #000;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.7);
        }
        
        .control-section {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .section-title {
            color: #ffff00;
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: linear-gradient(45deg, #ff6600, #ff9900);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #ff9900, #ffcc00);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 153, 0, 0.5);
        }
        
        .btn:active {
            transform: translateY(0);
            background: linear-gradient(45deg, #00ff00, #00cc00);
        }
        
        .control-btn {
            background: linear-gradient(45deg, #0066cc, #0099ff);
        }
        
        .control-btn:hover {
            background: linear-gradient(45deg, #0099ff, #00ccff);
        }
        
        .status-log {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ffff;
            border-radius: 8px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .status-item {
            margin: 2px 0;
            padding: 2px;
        }
        
        .success { color: #00ff00; }
        .error { color: #ff3333; }
        .warning { color: #ffff33; }
        .info { color: #00ccff; }
    </style>
</head>
<body>
    <div class="arena-container">
        <div class="control-panel">
            <div class="control-section">
                <div class="section-title">üéÆ Battle Control</div>
                <button id="demo-battle" class="btn">‚öîÔ∏è START EPIC BATTLE</button>
                <button id="demo-tournament" class="btn">üèÜ TOURNAMENT MODE</button>
            </div>
            
            <div class="control-section">
                <div class="section-title">üéõÔ∏è Game Control</div>
                <button id="pause-btn" class="btn control-btn">‚è∏Ô∏è Pause/Resume</button>
                <button id="reset-btn" class="btn control-btn">üîÑ Reset Arena</button>
            </div>
            
            <div class="control-section">
                <div class="section-title">üìä Status Log</div>
                <div id="status-log" class="status-log">
                    <div class="success">üêç Snake Arena Loading...</div>
                </div>
            </div>
        </div>
        
        <div class="arena-display">
            <div class="title">üêç Elite Snake Evolution Arena</div>
            <canvas id="game-canvas" width="1000" height="700"></canvas>
        </div>
    </div>

    <script>
        // Simple logging system
        const statusLog = document.getElementById('status-log');
        
        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `status-item ${type}`;
            logEntry.innerHTML = `<span style="color: #666;">[${time}]</span> ${message}`;
            statusLog.appendChild(logEntry);
            statusLog.scrollTop = statusLog.scrollHeight;
            
            // Keep last 50 entries
            while (statusLog.children.length > 50) {
                statusLog.removeChild(statusLog.firstChild);
            }
            
            console.log(message);
        }
        
        // Override console for visibility
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn
        };
        
        console.log = function(...args) {
            originalConsole.log.apply(console, args);
            log(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalConsole.error.apply(console, args);
            log('‚ùå ' + args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalConsole.warn.apply(console, args);
            log('‚ö†Ô∏è ' + args.join(' '), 'warning');
        };
        
        // Button setup
        function setupButtons() {
            const demoBattleBtn = document.getElementById('demo-battle');
            const demoTournamentBtn = document.getElementById('demo-tournament');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            
            demoBattleBtn.addEventListener('click', function() {
                log('üî• Epic battle requested!', 'info');
                this.style.background = 'linear-gradient(45deg, #00ff00, #00cc00)';
                this.textContent = '‚ö° STARTING...';
                
                setTimeout(() => {
                    if (window.eliteGameMaster && eliteGameMaster.startDemoBattle) {
                        eliteGameMaster.startDemoBattle();
                    } else {
                        log('Game Master not ready', 'error');
                    }
                    this.style.background = '';
                    this.textContent = '‚öîÔ∏è START EPIC BATTLE';
                }, 200);
            });
            
            demoTournamentBtn.addEventListener('click', function() {
                log('üèÜ Tournament requested!', 'info');
                this.style.background = 'linear-gradient(45deg, #ffff00, #ffcc00)';
                this.textContent = 'üé™ STARTING...';
                
                setTimeout(() => {
                    if (window.eliteGameMaster && eliteGameMaster.startDemoTournament) {
                        eliteGameMaster.startDemoTournament();
                    } else {
                        log('Game Master not ready', 'error');
                    }
                    this.style.background = '';
                    this.textContent = 'üèÜ TOURNAMENT MODE';
                }, 200);
            });
            
            pauseBtn.addEventListener('click', function() {
                if (window.eliteGameMaster && eliteGameMaster.togglePause) {
                    eliteGameMaster.togglePause();
                    log('Pause/Resume toggled', 'info');
                }
            });
            
            resetBtn.addEventListener('click', function() {
                if (window.eliteGameMaster && eliteGameMaster.resetGame) {
                    eliteGameMaster.resetGame();
                    log('Arena reset', 'success');
                }
            });
            
            log('‚úÖ Buttons ready', 'success');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ DOM loaded, setting up arena...', 'success');
            setupButtons();
        });
        
        // Check game master after scripts load
        setTimeout(() => {
            if (window.eliteGameMaster) {
                log('üéÆ Game Master ready for action!', 'success');
            } else {
                log('Game Master not found', 'error');
            }
        }, 2000);
        
        log('üìú Arena interface loaded', 'info');
    </script>

    <!-- Load simplified system -->
    <script src="elite-snake-generator.js" onload="log('‚úÖ Snake generator loaded', 'success')" onerror="log('‚ùå Snake generator failed', 'error')"></script>
    <script src="simple-game-master.js" onload="log('üéÆ Game master loaded', 'success')" onerror="log('‚ùå Game master failed', 'error')"></script>
</body>
</html>
