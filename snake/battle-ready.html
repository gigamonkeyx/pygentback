<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Elite Snake Arena - Battle Ready!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #001122, #112233, #223344);
            color: #00ffff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .arena-container {
            display: flex;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }
        
        .control-panel {
            width: 320px;
            background: rgba(0, 20, 40, 0.9);
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            overflow-y: auto;
        }
        
        .battle-arena {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #battle-canvas {
            border: 4px solid #00ffff;
            border-radius: 15px;
            background: #000;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 40px rgba(0, 255, 255, 0.5); }
            to { box-shadow: 0 0 60px rgba(0, 255, 255, 0.8); }
        }
        
        .title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            animation: pulse 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            from { text-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
            to { text-shadow: 0 0 30px rgba(0, 255, 255, 1); }
        }
        
        .control-section {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .section-title {
            color: #ffff00;
            font-size: 1.2em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.7);
        }
        
        .battle-btn {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            background: linear-gradient(45deg, #ff6600, #ff9900);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .battle-btn:hover {
            background: linear-gradient(45deg, #ff9900, #ffcc00);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 153, 0, 0.4);
        }
        
        .battle-btn:active {
            transform: translateY(-1px);
        }
        
        .control-btn {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background: linear-gradient(45deg, #0066cc, #0099ff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: linear-gradient(45deg, #0099ff, #00ccff);
            transform: translateY(-2px);
        }
        
        .status-display {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ffff;
            border-radius: 8px;
            padding: 12px;
            font-family: monospace;
            font-size: 14px;
            height: 200px;
            overflow-y: auto;
            line-height: 1.4;
        }
        
        .performance-info {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ffff;
            border-radius: 8px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
        }
        
        .stat-value {
            color: #00ff00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="arena-container">
        <div class="control-panel">
            <div class="section-title">üéÆ Battle Controls</div>
            
            <div class="control-section">
                <button id="demo-battle" class="battle-btn">‚öîÔ∏è START EPIC BATTLE!</button>
                <button id="tournament-mode" class="battle-btn">üèÜ TOURNAMENT MODE</button>
            </div>
            
            <div class="control-section">
                <div class="section-title">üéõÔ∏è Game Controls</div>
                <button id="pause-btn" class="control-btn">‚è∏Ô∏è Pause/Resume</button>
                <button id="reset-btn" class="control-btn">üîÑ Reset Arena</button>
                <button id="fullscreen-btn" class="control-btn">üñ•Ô∏è Fullscreen</button>
            </div>
            
            <div class="control-section">
                <div class="section-title">üìä Battle Status</div>
                <div id="battle-status" class="status-display">
                    <div style="color: #00ff00;">üêç Elite Snake Arena Ready!</div>
                    <div>Waiting for battle command...</div>
                </div>
            </div>
            
            <div class="control-section">
                <div class="section-title">üìà Performance</div>
                <div id="performance" class="performance-info">
                    <div class="stat-item">
                        <span>FPS:</span>
                        <span id="fps-counter" class="stat-value">--</span>
                    </div>
                    <div class="stat-item">
                        <span>Mode:</span>
                        <span id="game-mode" class="stat-value">Menu</span>
                    </div>
                    <div class="stat-item">
                        <span>Status:</span>
                        <span id="game-status" class="stat-value">Ready</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="battle-arena">
            <div class="title">üêç Elite Snake Evolution Arena</div>
            <canvas id="battle-canvas" width="1000" height="700"></canvas>
        </div>
    </div>

    <script>
        // Enhanced logging system
        const battleStatus = document.getElementById('battle-status');
        const fpsCounter = document.getElementById('fps-counter');
        const gameMode = document.getElementById('game-mode');
        const gameStatus = document.getElementById('game-status');
        
        function addStatus(message, color = '#00ffff') {
            const time = new Date().toLocaleTimeString();
            const statusLine = document.createElement('div');
            statusLine.style.color = color;
            statusLine.innerHTML = `<span style="color: #888;">[${time}]</span> ${message}`;
            battleStatus.appendChild(statusLine);
            battleStatus.scrollTop = battleStatus.scrollHeight;
            
            // Keep only last 50 lines
            while (battleStatus.children.length > 50) {
                battleStatus.removeChild(battleStatus.firstChild);
            }
        }
        
        function updatePerformance() {
            if (window.eliteGameMaster) {
                const gm = window.eliteGameMaster;
                
                if (gm.performance) {
                    fpsCounter.textContent = gm.performance.currentFPS || '--';
                }
                
                gameMode.textContent = gm.gameMode || 'Unknown';
                gameStatus.textContent = gm.isInitialized ? 'Ready' : 'Initializing';
            }
        }
        
        // Override console for better visibility
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addStatus(args.join(' '), '#00ffff');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addStatus('‚ùå ' + args.join(' '), '#ff6666');
        };
        
        // Button handlers with enhanced feedback
        function setupButtons() {
            const demoBattleBtn = document.getElementById('demo-battle');
            const tournamentBtn = document.getElementById('tournament-mode');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            
            demoBattleBtn.addEventListener('click', function() {
                addStatus('üî• INITIATING EPIC BATTLE!', '#ff9900');
                this.style.background = 'linear-gradient(45deg, #00ff00, #00cc00)';
                this.textContent = '‚ö° BATTLE STARTING...';
                
                setTimeout(() => {
                    if (window.eliteGameMaster && eliteGameMaster.startDemoBattle) {
                        eliteGameMaster.startDemoBattle();
                    } else {
                        addStatus('‚ùå Game Master not ready', '#ff6666');
                    }
                    
                    this.style.background = '';
                    this.textContent = '‚öîÔ∏è START EPIC BATTLE!';
                }, 500);
            });
            
            tournamentBtn.addEventListener('click', function() {
                addStatus('üèÜ TOURNAMENT MODE ACTIVATED!', '#ffff00');
                this.style.background = 'linear-gradient(45deg, #ffff00, #ffcc00)';
                this.textContent = 'üé™ PREPARING TOURNAMENT...';
                
                setTimeout(() => {
                    if (window.eliteGameMaster && eliteGameMaster.startDemoTournament) {
                        eliteGameMaster.startDemoTournament();
                    } else {
                        addStatus('‚ùå Game Master not ready', '#ff6666');
                    }
                    
                    this.style.background = '';
                    this.textContent = 'üèÜ TOURNAMENT MODE';
                }, 500);
            });
            
            pauseBtn.addEventListener('click', function() {
                if (window.eliteGameMaster && eliteGameMaster.togglePause) {
                    eliteGameMaster.togglePause();
                    addStatus('‚è∏Ô∏è Pause/Resume toggled', '#ffff00');
                }
            });
            
            resetBtn.addEventListener('click', function() {
                if (window.eliteGameMaster && eliteGameMaster.resetGame) {
                    eliteGameMaster.resetGame();
                    addStatus('üîÑ Arena reset', '#00ff00');
                }
            });
            
            fullscreenBtn.addEventListener('click', function() {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
                addStatus('üñ•Ô∏è Fullscreen toggled', '#00ccff');
            });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            addStatus('üöÄ Elite Snake Arena initializing...', '#00ff00');
            setupButtons();
            setInterval(updatePerformance, 500);
        });
        
        // Show loading progress
        addStatus('üìú Loading Elite Snake Evolution Arena...', '#ffff00');
    </script>

    <!-- Load game modules with progress indication -->
    <script>
        addStatus('üì¶ Loading snake generator...', '#888');
    </script>
    <script src="elite-snake-generator.js" onload="addStatus('‚úÖ Snake generator ready', '#00ff00')" onerror="addStatus('‚ùå Snake generator failed', '#ff6666')"></script>
    
    <script>
        addStatus('üì¶ Loading visual effects...', '#888');
    </script>
    <script src="elite-visual-effects.js" onload="addStatus('‚úÖ Visual effects ready', '#00ff00')" onerror="addStatus('‚ùå Visual effects failed', '#ff6666')"></script>
    
    <script>
        addStatus('üì¶ Loading battle engine...', '#888');
    </script>
    <script src="elite-battle-engine.js" onload="addStatus('‚úÖ Battle engine ready', '#00ff00')" onerror="addStatus('‚ùå Battle engine failed', '#ff6666')"></script>
    
    <script>
        addStatus('üì¶ Loading evolution system...', '#888');
    </script>
    <script src="elite-evolution-system.js" onload="addStatus('‚úÖ Evolution system ready', '#00ff00')" onerror="addStatus('‚ùå Evolution system failed', '#ff6666')"></script>
    
    <script>
        addStatus('üì¶ Loading tournament system...', '#888');
    </script>
    <script src="elite-tournament-system.js" onload="addStatus('‚úÖ Tournament system ready', '#00ff00')" onerror="addStatus('‚ùå Tournament system failed', '#ff6666')"></script>
    
    <script>
        addStatus('üéÆ Loading game master...', '#888');
    </script>
    <script src="elite-game-master-clean.js" onload="addStatus('üéâ GAME MASTER READY! LET THE BATTLES BEGIN!', '#00ff00')" onerror="addStatus('üí• Game master failed to load!', '#ff6666')"></script>
</body>
</html>
